<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <br />
    <h2
      color="#000000"
      style="
        margin: 0px;
        font-size: 14pt;
        line-height: 15pt;
        font-weight: 400;
        font-family: Calibri, Candara, Segoe, Segoe UI, Optima, Arial,
          Sans-Serif;
        color: rgb(0, 0, 0);
      "
    >
      %%DisplayName%%
    </h2>
    <p
      color="#000000"
      style="
        margin: 0px;
        color: rgb(0, 0, 0);
        font-size: 9pt;
        line-height: 11pt;
        font-weight: 600;
        font-family: Calibri, Candara, Segoe, Segoe UI, Optima, Arial,
          Sans-Serif;
      "
    >
      %%Title%%
    </p>
    <br />
    <p style="margin: 0"></p>
    <table border="0" cellspacing="0" width="100%">
      <tr>
        <td width="120px">
          <a
            color="#000000"
            href="tel:%%Phone%%"
            style="
              margin: 0px;
              white-space: nowrap;
              padding: 0px;
              font-weight: 500;
              color: rgb(0, 0, 0);
              font-size: 9pt;
              line-height: 11pt;
              text-decoration: underline;
              font-family: Calibri, Candara, Segoe, Segoe UI, Optima, Arial,
                Sans-Serif;
            "
          >
            %%Phone%%</a
          >
          <a
            color="#000000"
            href="tel:%%MobilePhone%%"
            style="
              margin: 0px;
              white-space: nowrap;
              font-weight: 500;
              color: rgb(0, 0, 0);
              font-size: 9pt;
              line-height: 11pt;
              text-decoration: underline;
              font-family: Calibri, Candara, Segoe, Segoe UI, Optima, Arial,
                Sans-Serif;
            "
          >
            %%MobilePhone%%</a
          >
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <a
            color="#000000"
            href="mailto:%%WindowsEmailAddress%%"
            style="
              margin: 0px;
              font-weight: 500;
              color: rgb(0, 0, 0);
              font-size: 9pt;
              line-height: 11pt;
              text-decoration: underline;
              font-family: Calibri, Candara, Segoe, Segoe UI, Optima, Arial,
                Sans-Serif;
            "
          >
            %%WindowsEmailAddress%%
          </a>
        </td>
      </tr>
    </table>
    <br />
    <img
      src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/vc-logo.jpg"
      alt="VollCorner Logo"
      color="#6a78d1"
      style="max-width: 150px; width: 100%; display: block"
      width="150"
      height="28"
    />
    <p
      color="#000000"
      style="
        margin: 0px;
        padding-top: 4pt;
        font-weight: 500;
        color: rgb(0, 0, 0);
        font-size: 8pt;
        line-height: 10pt;
        font-family: Arial, Helvetica Neue, Helvetica, serifenlos;
      "
    >
      VollCorner Biomarkt GmbH<br />Schwanthalerstraße 111<br />80339 München
    </p>
    <br />
    <img
      src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/claim-transparent.png"
      alt="Voll Muenchen. Voll Bio. - Slogan"
      color="#6a78d1"
      style="max-width: 150px; width: 100%; display: block; padding-bottom: 4pt"
      width="150"
      height="21"
    />
    <table
      style="display: inline-block; font-size: 0; line-height: 6px"
      cellspacing="0"
      cellpadding="0"
    >
      <tbody>
        <tr style="text-align: center">
          <td>
            <a
              href="https://www.vollcorner.de"
              color="#6a78d1"
              style="display: inline-block; padding: 0px"
              ><img
                src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/socialicons/icon-web.png"
                alt="website Logo Link"
                color="#6a78d1"
                style="max-width: 27pt; display: block"
                height="27"
                width="27"
            /></a>
          </td>

          <td width="5"></td>
          <td>
            <a
              href="https://www.instagram.com/vollcornerbio/"
              color="#6a78d1"
              style="display: inline-block; padding: 0px; line-height: 20pt"
              ><img
                src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/socialicons/icon-instagram.png"
                alt="instagram logo link"
                color="#6a78d1"
                style="max-width: 27pt; display: block"
                height="27"
                width="27"
            /></a>
          </td>
          <td width="5"></td>
          <td>
            <a
              href="https://www.facebook.com/VollCornerBio"
              color="#6a78d1"
              style="display: inline-block; padding: 0px; line-height: 0"
              ><img
                src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/socialicons/icon-facebook.png"
                alt="facebook logo link"
                color="#6a78d1"
                style="max-width: 27pt; display: block"
                height="27"
                width="27"
            /></a>
          </td>
          <td width="5"></td>
          <td>
            <a
              href="https://www.linkedin.com/company/vollcorner-biomarkt/"
              color="#6a78d1"
              style="display: inline-block; padding: 0px; line-height: 0"
              ><img
                src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/socialicons/icon-linkedin.png"
                alt="Linkedin logo link"
                color="#6a78d1"
                style="max-width: 27pt; display: block"
                height="27"
                width="27"
            /></a>
          </td>
          <td width="5"></td>
        </tr>
      </tbody>
    </table>
    <p
      color="#000000"
      style="
        margin: 0px;
        font-weight: 500;
        color: rgb(0, 0, 0);
        font-size: 8pt;
        line-height: 10pt;
        font-family: Arial, Helvetica Neue, Helvetica, serifenlos;
      "
    >
      <span>Amtsgericht München, HRB 937996 </span><br /><span
        >Geschäftsführer: Willi Pfaff, Birgit Neumann</span
      >
    </p>
  </body>
</html>

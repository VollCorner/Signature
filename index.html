<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table cellspacing="0" cellpadding="0">
      <tr>
        <td>
          <p
            style="
              margin: 0px;
              font-size: 11pt;
              line-height: 12pt;
              font-family: Calibri, Candara, Arial, Sans-Serif;
            "
          >
            <br />Freundliche Grüße
          </p>
        </td>
      </tr>
      <tr>
        <td height="11"></td>
      </tr>
      <tr>
        <td>
          <h2
            style="
              margin: 0px;
              font-size: 11pt;
              line-height: 12pt;
              font-weight: 600;
              font-family: Calibri, Candara, Arial, Sans-Serif;
              color: #3c3c3c;
            "
          >
            %%DisplayName%%
          </h2>
          <p
            style="
              margin: 0px;
              color: #3c3c3c;
              font-size: 9pt;
              line-height: 10pt;
              font-family: Calibri, Candara, Arial, Sans-Serif;
            "
          >
            %%Title%%
          </p>
        </td>
      </tr>
      <tr>
        <td height="8"></td>
      </tr>
      <tr>
        <td>
          <img
            src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/vc-logo.jpg"
            alt="vclogo"
            style="max-width: 168px; display: block"
            width="168"
            height="31"
          />
        </td>
      </tr>
      <tr>
        <td height="10"></td>
      </tr>
      <tr>
        <td style="font-size: 0">
          <table cellspacing="0" cellpadding="0">
            <tbody>
              <tr style="text-align: center">
                <td>
                  <a
                    href="https://www.vollcorner.de"
                    style="display: inline-block; padding: 0px"
                    ><img
                      src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/socialicons/icon-web.png"
                      alt="websitelogo"
                      style="max-width: 27pt; display: block"
                      height="27"
                      width="27"
                  /></a>
                </td>
                <td width="5"></td>
                <td>
                  <a
                    href="https://www.instagram.com/vollcornerbio/"
                    style="
                      display: inline-block;
                      padding: 0px;
                      line-height: 20pt;
                    "
                    ><img
                      src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/socialicons/icon-instagram.png"
                      alt="instalogo"
                      style="max-width: 27pt; display: block"
                      height="27"
                      width="27"
                  /></a>
                </td>
                <td width="5"></td>
                <td>
                  <a
                    href="https://www.facebook.com/VollCornerBio"
                    style="display: inline-block; padding: 0px; line-height: 0"
                    ><img
                      src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/socialicons/icon-facebook.png"
                      alt="facebooklogo"
                      style="max-width: 27pt; display: block"
                      height="27"
                      width="27"
                  /></a>
                </td>
                <td width="5"></td>
                <td>
                  <a
                    href="https://www.linkedin.com/company/vollcorner-biomarkt/"
                    style="display: inline-block; padding: 0px; line-height: 0"
                    ><img
                      src="https://www.vollcorner.de/fileadmin/user_upload/externaluse/socialicons/icon-linkedin.png"
                      alt="linkedinlogo"
                      style="max-width: 27pt; display: block"
                      height="27"
                      width="27"
                  /></a>
                </td>
                <td width="5"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td height="10"></td>
      </tr>
      <tr>
        <td style="font-size: 0">
          <table cellspacing="0" cellpadding="0">
            <tr>
              <td
                style="
                  white-space: nowrap;
                  font-weight: 400;
                  color: #7f7f7f;
                  font-size: 7.5pt;
                  line-height: 10pt;
                  font-family: Arial, Helvetica Neue, serifenlos;
                "
              >
                Tel.:
              </td>
              <td>
                <a
                  href="tel:%%Phone%%"
                  style="
                    white-space: nowrap;
                    padding-left: 4px;
                    font-weight: 400;
                    color: #7f7f7f;
                    font-size: 7.5pt;
                    line-height: 10pt;
                    font-family: Arial, Helvetica Neue, serifenlos;
                  "
                >
                  %%Phone%%</a
                >
              </td>
            </tr>
            <tr>
              <td
                style="
                  white-space: nowrap;
                  font-weight: 400;
                  color: #7f7f7f;
                  font-size: 7.5pt;
                  line-height: 10pt;
                  font-family: Arial, Helvetica Neue, serifenlos;
                "
              >
                Mobil:
              </td>
              <td>
                <a
                  href="tel:%%MobilePhone%%"
                  style="
                    white-space: nowrap;
                    padding-left: 4px;
                    font-weight: 400;
                    color: #7f7f7f;
                    font-size: 7.5pt;
                    line-height: 10pt;
                    font-family: Arial, Helvetica Neue, serifenlos;
                  "
                >
                  %%MobilePhone%%</a
                >
              </td>
            </tr>
            <tr>
              <td
                style="
                  white-space: nowrap;
                  font-weight: 400;
                  color: #7f7f7f;
                  font-size: 7.5pt;
                  line-height: 10pt;
                  font-family: Arial, Helvetica Neue, serifenlos;
                "
              >
                Fax:
              </td>
              <td>
                <a
                  href="tel:%%Fax%%"
                  style="
                    white-space: nowrap;
                    padding-left: 4px;
                    font-weight: 400;
                    color: #7f7f7f;
                    font-size: 7.5pt;
                    line-height: 10pt;
                    font-family: Arial, Helvetica Neue, serifenlos;
                  "
                >
                  %%Fax%%</a
                >
              </td>
            </tr>
            <tr>
              <td
                style="
                  white-space: nowrap;
                  font-weight: 400;
                  color: #7f7f7f;
                  font-size: 7.5pt;
                  line-height: 10pt;
                  font-family: Arial, Helvetica Neue, serifenlos;
                "
              >
                Mail:
              </td>
              <td>
                <a
                  href="mailto:%%WindowsEmailAddress%%"
                  style="
                    white-space: nowrap;
                    padding-left: 4px;
                    font-weight: 400;
                    color: #7f7f7f;
                    font-size: 7.5pt;
                    line-height: 10pt;
                    font-family: Arial, Helvetica Neue, serifenlos;
                  "
                >
                  %%WindowsEmailAddress%%
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="5"></td>
      </tr>
      <tr>
        <td>
          <p
            style="
              margin: 0px;
              font-weight: 400;
              color: #7f7f7f;
              font-size: 7.5pt;
              line-height: 9pt;
              font-family: Arial, Helvetica Neue, serifenlos;
            "
          >
            VollCorner Biomarkt GmbH<br />Schwanthalerstraße 111<br />80339
            München
          </p>
        </td>
      </tr>
      <tr>
        <td height="4"></td>
      </tr>
      <tr>
        <td>
          <p
            style="
              margin: 0px;
              font-weight: 400;
              color: #7f7f7f;
              font-size: 7.5pt;
              line-height: 9pt;
              font-family: Arial, Helvetica Neue, serifenlos;
            "
          >
            Amtsgericht München, HRB 937996<br />
            Geschäftsführer: Willi Pfaff, Birgit Neumann
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
